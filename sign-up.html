<head>

  <title>Sign-up Bangkok University</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/tiny-slider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: rgb(255, 255, 255);">
  <main class="form-signup w-100 m-auto" style="max-width: 400px;">
      <svg class="bi" width="24" height="24"><use xlink:href="#x-lg"></use></svg>
      <span class="visually-hidden">Dismiss</span>
    </button>
    <form>
      <img class="mb-4" src="/images/BU logo.png" alt="Bangkok University Logo" style="width: 100px; height: auto; display: block; margin: 0 auto;">
      <h1 class="h3 mb-3 fw-normal text-center" style="font-size: 24px;">Sign up to Open House Bangkok University 2024</h1>

      <!-- Full Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fullName" placeholder="John Doe">
        <label for="fullName">Enter your name here</label>
      </div>

      <!-- Email Address -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Enter your Email address</label>
      </div>

      <!-- Phone Number -->
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phoneNumber" placeholder="08X-XXX-XXXX">
        <label for="phoneNumber">Phone Number</label>
      </div>

      <!-- Profession -->
      <div class="form-floating mb-3">
        <select class="form-select" id="interest-faculties">
          <option value="" selected disabled>Select your faculties</option>
          <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
          <option value="คณะบัญชี">คณะบัญชี</option>
          <option value="คณะนิเทศศาสตร์">คณะนิเทศศาสตร์</option>
          <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
          <option value="คณะบริหารธุรกิจ">คณะบริหารธุรกิจ</option>
          <option value="คณะการสร้างเจ้าของธุรกิจและการบริหารกิจการ">คณะการสร้างเจ้าของธุรกิจและการบริหารกิจการ</option>
          <option value="คณะเทคโนโลยีสารสนเทศและนวัตกรรม">คณะเทคโนโลยีสารสนเทศและนวัตกรรม</option>
          <option value="คณะมนุษยศาสตร์และการจัดการการท่องเที่ยว">คณะมนุษยศาสตร์และการจัดการการท่องเที่ยว</option>
          <option value="คณะดิจิทัลมีเดียและศิลปะภาพยนตร์">คณะดิจิทัลมีเดียและศิลปะภาพยนตร์</option>
          <option value="คณะศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
          <option value="คณะสถาปัตยกรรมศาสตร์">คณะสถาปัตยกรรมศาสตร์</option>
          <option value="คณะเศรษฐศาสตร์และการลงทุน">คณะเศรษฐศาสตร์และการลงทุน</option>
          <option value="หลักสูตรนานาชาติจีน">หลักสูตรนานาชาติจีน</option>
          <option value="หลักสูตรนานาชาติ (สำหรับนักศึกษาไทย)">หลักสูตรนานาชาติ (สำหรับนักศึกษาไทย)</option>
        </select>
        <label for="interest-faculties">Interest in faculties </label>
      </div>

      <!-- Joining Date -->
      <div class="form-floating mb-3">
        <select class="form-select" id="joiningDate">
          <option value="" selected disabled>Select your joining date</option>
          <option value="2025-10-10">29 August 2025</option>
          <option value="2025-10-11">30 August 2025</option>
          <option value="2025-10-12">31 August 2025</option>
        </select>
        <label for="joiningDate">Joining Date</label>
      </div>

      <!-- Special Requests -->
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Special requests (optional)" id="specialRequests" style="height: 100px;"></textarea>
        <label for="specialRequests">Special Requests (optional)</label>
      </div>


      <!-- Submit button -->
      <a href="index.html" class="btn btn-white-outline" style="background-color: black;" type="Back">Back</a>
      <a href="schedule.html" class="btn btn-secondary me-2" type="submit" onclick="myFunction()">Sign up</a>
      <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2024 Bangkok University</p>
    </form>
  </main>
</body>
<script>
  function myFunction() {
    alert("Sign up Successful!!");
  }
  </script>
</html>
